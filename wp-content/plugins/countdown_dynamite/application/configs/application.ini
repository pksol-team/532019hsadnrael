[production]

; Default options
optionDefaults.expiration_type = date
optionDefaults.action_type = content
optionDefaults.action_content = "<p style='font-size: large;'>This offer has now expired.</p>"
optionDefaults.expiration_type = duration
optionDefaults.expiration_date_timezone_base = "UTC"
optionDefaults.expiration_date_timezone_offset_hours = 0
optionDefaults.expiration_date_timezone_offset_minutes = 0

optionDefaults.expiration_duration_days = 0
optionDefaults.expiration_duration_hours = 1
optionDefaults.expiration_duration_minutes = 0
optionDefaults.expiration_duration_seconds = 0

optionDefaults.restart_duration_days = 0
optionDefaults.restart_duration_hours = 2
optionDefaults.restart_duration_minutes = 0
optionDefaults.restart_duration_seconds = 0

optionDefaults.expiration_duration = 3600

optionDefaults.elements_visible[] = days
optionDefaults.elements_visible[] = hours
optionDefaults.elements_visible[] = minutes
optionDefaults.elements_visible[] = seconds

optionDefaults.element_label_days = "Days"
optionDefaults.element_label_hours = "Hours"
optionDefaults.element_label_minutes = "Minutes"
optionDefaults.element_label_seconds = "Seconds"

optionDefaults.appearance_size = small

optionDefaults.action_keep_visible = 1

; Default post meta fields
postMetaDefaults.action_keep_visible = 1

postMetaDefaults.restart_duration_days = 0
postMetaDefaults.restart_duration_hours = 2
postMetaDefaults.restart_duration_minutes = 0
postMetaDefaults.restart_duration_seconds = 0

; Cookie
cookie.name = 'visitor'
cookie.lifetime = 1000; (days)

; Visitor
visitor.lifetime = 1000; (days) Time to store visitor data
visitor.cleanupInterval = 10; (days) Interval for running old records cleanup
visitor.once.timeout = 300; (seconds) 5 min - Interval to ignore returning visit with 'once' option

